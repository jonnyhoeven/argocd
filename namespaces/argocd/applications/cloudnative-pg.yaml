apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg
project: default
source:
  repoURL: 'https://github.com/jonnyhoeven/argocd.git'
  path: namespaces/cloudnative-pg
  directory:
    recurse: true
    jsonnet: {}
destination:
  server: 'https://kubernetes.default.svc'
  namespace: cloudnative-pg
syncPolicy:
  syncOptions:
    - CreateNamespace=true
  automated:
    prune: true
    selfHeal: true