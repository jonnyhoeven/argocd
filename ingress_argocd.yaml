apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-http-ingress
  namespace: argocd
annotations:
  nginx.ingress.kubernetes.io/rewrite-target: /$1
  nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80